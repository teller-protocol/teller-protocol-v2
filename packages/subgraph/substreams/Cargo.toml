[package]
name = "substreams-ethereum-quickstart"
version = "1.0.0"
edition = "2021"

[lib]
name = "substreams"
crate-type = ["cdylib"]

[dependencies]
substreams = "0.5"
substreams-entity-change = "1.3.0"
substreams-ethereum = "0.9"
prost = "0.11"
uniswap-rs = "0.4.0"
uniswap-utilities = "0.1.4"
prost-types = "0.11.9"

[profile.release]
lto = true
opt-level = 'z'
strip = "debuginfo"